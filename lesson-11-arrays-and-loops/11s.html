<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function removeEgg(foods) {        
        const result = [];
        let eggsRemoved = 0;

        for (let i = 0; i < foods.length; i++) {
          if (foods[i] === 'egg' && eggsRemoved < 2) {
            eggsRemoved ++;
            continue;
          }

          result.push(foods[i]);
        }

        return result;
      }

      foods = ['egg', 'apple', 'egg', 'egg', 'harm'];
      console.log(removeEgg(foods));
    </script>
  </body>
</html>
