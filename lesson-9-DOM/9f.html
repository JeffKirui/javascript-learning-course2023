<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input type="text" placeholder="Name" class="js-name-input"
      onkeydown="
        if (event.key === 'Enter') {
          displayMessage();
        }">

    <button onclick="
      displayMessage();
    ">Submit</button>

    <p class="js-display"></p>

    <script>
      function displayMessage() {
        const inputElement = document.querySelector('.js-name-input');
      document.querySelector('.js-display').innerHTML = `Your name is: ${inputElement.value}`;
      }
    </script>   
  </body>
</html>
