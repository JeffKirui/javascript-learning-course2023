<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function greet(name) {

        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}`);
        }        
      }

      greet('Jeff');
      greet('Dave');
      greet();
    </script>
  </body>
</html>
